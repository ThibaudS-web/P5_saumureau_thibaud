<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Votre panier</title>
</head>
<body>
  <header>
      <div class="bg-dark ">
        <div class="container py-3">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="index.html">
                <img src="img/logo_p5.png" width="50" height="50" alt="Logo de l'entreprise Orinoco" />
                Orinoco
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item active">
                    <a id='panier' class="nav-link" href="shopping_basket.html">Panier (<strong id='count'>0</strong>)</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>  
        </div>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="mt-5 border px-5 py-5 shadow bg-light">
        <div class="row">
          <h1 class="h2 mb-5">Votre panier</h1>
          <div id ='basket-content' class="col-lg-12"></div>      
        </div>
      </div>
    </div>

    <div class="container-sm mt-5">
      <div class="mt-5 border px-5 py-5 shadow bg-light">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <form id="orderForm" class="d-flex flex-column">
              <div class="row mb-4">
                <!-- Prénom -->
                <div class="col">
                  <input id="champ" type="text" name="firstName" class="form-control" placeholder="Prénom" aria-label="Indiquez votre prénom">
                  <small></small>
                </div>
                <!-- Nom -->
                <div class="col"> 
                  <input type="text" name="lastName" class="form-control" placeholder="NOM" aria-label="Indiquez votre nom">
                  <small></small>
                </div>
              </div>
              <div class="row mb-4">
                <!-- Adresse de livraison -->
                <div class="col-lg-8">
                  <input type="text" name="address" class="form-control" placeholder="Votre adresse de livraison" aria-label="Indiquez votre adresse de livraison">
                  <small></small>
                </div>
                <!-- La ville -->
                <div id="city-media" class="col">
                  <input type="text" name="city" class="form-control" placeholder="Votre ville" aria-label="indiquez votre ville">
                  <small></small>
                </div>
              </div>
              <div class="row mb">
                <!-- L'adresse-mail -->
                <div class="col-lg-4">
                  <input type="text" name="email" class="form-control" placeholder="Votre adresse-mail" aria-label="Indiquez votre adresse-mail">
                  <small></small>
                </div>
              </div>
              <div id="total_price" class="h5 mt-4 mb-4"></div>
              <button type="submit" class="col-lg-4 btn btn-primary">Valider votre commande</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>  
    <div class="bg-dark mt-5">
      <div class="container">
        <div class="row pt-4 pb-3">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</footer>  

<script type="module" src="js/shopping_basket.js"></script>
<script src="js/form_valid.js"></script>
<script src="js/media_queries_basket.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Personnalisez votre produit</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container py-3">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand" href="index.html">
                          <img src="img/logo_p5.png" width="50" height="50" alt="Logo de l'entreprise Orinoco" />
                          Orinoco
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                              <a id='panier' class="nav-link" href="shopping_basket.html">Panier (<strong id='count'>0</strong>)</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>  
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="div_bg" class="mt-5  ">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-6 col-lg-6">
                      <div class="card-off card my-5 border-primary shadow">
                        <img id="teddyImg" alt="Ours en peluche" class="card-img-top" src="#">
                        <div class="card-body">
                          <h1 class="h5">Description de votre choix</h1>
                          <div id="description"></div>
                          <h5 class="card-title mt-3">Faites votre personnalisation</h5>
                          <p class="card-text">Choisissez parmis vos préférences la couleur de votre ours en peluche.</p>
                          <div class="h5">
                            Veuillez choisir une couleur : 
                            <select id="selectColor" class="form-select py-1 rounded-bottom border-primary mt-2 mb-2" aria-label="Default select example">
                              <option selected>Choisissez votre couleur</option>  
                            </select>
                          </div>
                          <div class="alert show d-none" role="alert"></div>
                          <div class="h5">
                            Sélectionnez une quantité : 
                            <select id="teddy_quantity" class="rounded-bottom border-primary">
                              <option selected value="1">1</option>  
                            </select>                                                                                
                          </div>
                          <div class="d-flex justify-content-between mt-3">
                            <button id="btn_order" type="button" class="btn btn-outline-secondary shadow">Ajouter à votre panier</button>
                            <p id="card-price" class="mt-3 mr-5 card-text h5"></p>                 
                          </div>                                                                
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>  
        <div class="bg-dark mt-5 fixed-bottom">
          <div class="container">
            <div class="row pt-4 pb-3">
              <div class="col">
                <ul class="list-inline text-center">
                  <li class="list-inline-item"><a href="#">À propos</a></li>
                  <li class="list-inline-item">&middot;</li>
                  <li class="list-inline-item"><a href="#">Vie privée</a></li>
                  <li class="list-inline-item">&middot;</li>
                  <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div> 
    </footer>  

<script src="js/ajax_product.js"></script>
<script src="js/shop_count.js"></script>
<script src="js/media_queries_product.js"></script> 

</body>
</html>
